<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/babel" src="./Corona.js"></script>
    <script type="text/babel" src="Name.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">


        let markup = <div className="row">
            <Name name="Veronica" />
            <Name name="Daniel" />
            <Corona name="Jaye" lastname="Jensen" price={10.99} myData={data} />
            <Corona name="Austin" price={59.99} myData={data} />
            <Corona name="Sean" price={11.99} myData={data} />
            <Corona name="Alina" price={12.99} myData={data} />
            <Corona name="Daniel" price={99.99} myData={data} />
            <Corona name="John" price={.99} myData={data} />
        </div>

        ReactDOM.render(markup, document.getElementById('root'))
    </script>
</body>

</html>
